<div class="col-md-6 container">
  <div class="modal-body">
    <form class="form-login" [formGroup]="addForm" (ngSubmit)="addUser()">
      <div class="form-group">
        <input type="text" placeholder="Email" class="form-control" formControlName="email" name="email"
          [ngClass]="{ 'is-invalid': isSubmitted && formControls.email.errors }">
        <div *ngIf="isSubmitted && formControls.email.errors" class="invalid-feedback">
          <div *ngIf="formControls.email.errors.required">Email is required</div>
          <div *ngIf="formControls.email.errors.email">Email format is required</div>
        </div>
      </div>

      <div class="form-group">
        <input type="text" placeholder="Username" class="form-control" formControlName="username" name="username"
          [ngClass]="{ 'is-invalid': isSubmitted && formControls.username.errors }">
        <div *ngIf="isSubmitted && formControls.username.errors" class="invalid-feedback">
          <div *ngIf="formControls.username.errors.required">Username is required</div>
          <div *ngIf="formControls.username.errors.minlength">Username must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" formControlName="password" name="password"
          [ngClass]="{ 'is-invalid': isSubmitted && formControls.password.errors }">
        <div *ngIf="isSubmitted && formControls.password.errors" class="invalid-feedback">
          <div *ngIf="formControls.password.errors.required">Password is required</div>
          <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
