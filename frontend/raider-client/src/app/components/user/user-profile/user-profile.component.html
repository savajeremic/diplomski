<div #avatarModal class="modal fade" id="avatarModal" tabindex="-1" role="dialog" aria-labelledby="avatarModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content form">
            <div class="modal-header-close">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-header-login">
            <h5 class="modal-title" id="avatarModalLabel">Upload profile image</h5>
                <div class="row input-row">
                    <input type="file" [disabled]="loading" class="custom-input" accept="image/png, image/jpeg"
                        (change)="fileChangeEvent($event)" />
                </div>
            </div>

            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="text-center col-md-6">
                            <h5>Crop Image</h5>
                            <image-cropper [imageChangedEvent]="imageChangedEvent" [imageFile]="imageFile"
                                [maintainAspectRatio]="true" [aspectRatio]="4 / 4" [resizeToWidth]="256" format="png"
                                (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
                                (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
                        </div>
                        <div class="text-center col-md-6">
                            <h5>Preview</h5>
                            <img [src]="croppedImage" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="form-group">
                    <button [disabled]="loading" class="gd-btn menu-btn-reg form-btn" (click)="uploadAvatar()">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Upload
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
