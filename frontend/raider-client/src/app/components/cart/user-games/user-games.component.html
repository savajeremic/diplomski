<div class="container">
    <div class="row">
        <div class="checkout-block" [ngStyle]="{'background': games.length == 0 ? '#cccccc' : ''}">
            <div class="header">
                <h1 class="header-cart fas fa-shopping-cart">Your Game Library</h1>
            </div>
            <div class="d-flex justify-content-center">
                <div *ngIf="loading" class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div *ngIf="games.length <= 0" style="text-align: center;">
                <img src="assets/images/404.jpg">
            </div>
            <div *ngIf="games.length > 0">
                <app-search [(searchText)]="name" [loading]="loading"></app-search>
                <div class="media media-cart-item" *ngFor="let game of games | search:name">
                    <img class="mr-3 img-list" src="{{game.coverImage}}" alt="Generic placeholder image">
                    <div class="media-body mr-3">
                        <h5 class="mt-0">{{game.name}}</h5>
                        <p class="text-justify">{{game.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
