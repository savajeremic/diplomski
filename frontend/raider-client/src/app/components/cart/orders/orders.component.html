<div class="container">
  <div class="row">
    <div class="checkout-block" [ngStyle]="{'background': orders.length == 0 ? '#cccccc' : ''}">
      <div class="header">
        <h1 class="header-cart fas fa-shopping-cart">Your Orders</h1>
      </div>
      <div class="d-flex justify-content-center">
        <div *ngIf="loading" class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="orders.length <= 0" style="text-align: center;">
        <img src="assets/images/404.jpg">
      </div>
      <div class="order" *ngFor="let order of orders">
        <div class="order-headers">
          <table class="table table-hover">
            <tbody>
              <tr>
                <td><i class="fas fa-money-bill-alt"></i> Total:</td>
                <td>
                  <h6><span class="order-span">{{order.total | currency:'EUR'}}</span></h6>
                </td>
              </tr>
              <tr>
                <td><i class="fas fa-barcode"></i> Code:</td>
                <td>
                  <h6><span class="order-span">{{order.code}}</span></h6>
                </td>
              </tr>
              <tr>
                <td><i class="fas fa-calendar-alt"></i> Date purchased:</td>
                <td>
                  <h6><span class="order-span">{{order.date | date:'medium'}}</span></h6>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="media media-cart-item" *ngFor="let game of order.games | search:name">
          <img class="mr-3 image-max" src="{{game.coverImage}}" alt="Generic placeholder image"
            (click)="viewGame(game.id)">
          <div class="media-body mr-3">
            <h5 class="mt-0">{{game.name}}</h5>
            <p class="text-justify">{{game.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
